<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatSecretCode (BSC) language (Made exclusively by Namish Kumar)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: white;
        text-align: center;
        font-family: 'Fira Sans', sans-serif;
font-family: 'Ubuntu', sans-serif;
        font-size:18px;
    }

    input {
         padding: 15px;
         font-size: 18.5px;
         width: 15em;
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
         border-radius: 360px;
         outline: none;
         border: none;
         border: black solid 1px;
    }

    button {
        background-color: black;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 360px;
        outline: none;
        width: 12.5em;
        font-size: 17.5px;
        font-family: 'Fira Sans', sans-serif;
font-family: 'Ubuntu', sans-serif;
    }
</style>
<body>
    <h1>BharatSecretCode</h1>
    <p>Type a couple of sentences in English, and they will be converted to BharatSecretCode, which you can share with friends and family!</p>

    <form method="post" action="/translate_to_bsc">
        <input type="text" name="code" placeholder="Type your sentences">
        <br>
        <br>
        <button type="submit">Encode</button>
    </form>
    <p>To insert emojis, use :_emoji_name:. For example, to insert joy emoji, use <b>:joy:</b></p>
    <p>This application is made by <b>Namish Kumar</b></p>
</body>
</html>
